name: wasiapp
description: "WassiApp - Aplicación para detección de anemia infantil"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.0
  firebase_ml_model_downloader: ^0.3.0
  image_picker: ^1.1.1
  provider: ^6.1.2
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  image: ^4.1.7
  cloud_firestore: ^5.6.12
  tflite_flutter: ^0.12.1
  printing: ^5.11.2
  pdf: ^3.10.4
  open_file: ^3.3.3
  path_provider: ^2.1.1
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true
  assets:
    - assets/labels.txt  # ← SOLO las etiquetas
    - assets/logo.png    # ← Logo de la aplicación

# Configuración del ícono de la aplicación
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # ← Coloca aquí tu logo
  adaptive_icon_background: "#FFFFFF"  # Color de fondo (blanco)
  adaptive_icon_foreground: "assets/logo.png"  # Logo para Android adaptivo
